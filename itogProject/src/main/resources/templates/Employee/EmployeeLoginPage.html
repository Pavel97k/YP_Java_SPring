<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>User Page</title>
</head>
<body>
<!-- Содержимое страницы -->
<div class="container">
    <h1 class="div_flex_center margin_top_botoom_footer">Авторизация</h1>
    <div style="overflow: auto">
        <form th:action="@{/login}" method="post">
            <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}">
            <label class="form-control">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
            </label><br>
            <label class="form-control">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </label><br>
            <input class="form-control btn btn-primary border" type="submit" value="Sign In">
        </form>
        <div th:if="${param.error}" class="h1_text_main">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}"  class="h1_text_main">
            You have been logged out.
        </div>
    </div>
</div>
</body>
</html>
