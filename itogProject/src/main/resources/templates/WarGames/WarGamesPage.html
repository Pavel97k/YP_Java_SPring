<!-- Пример HTML с использованием Bootstrap -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>WarGames Page</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/BoardRole_PlayingGames}">BoardRole_PlayingGames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/CitadelColourPaints}">CitadelColourPaints</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/CollectibleCardGames}">CollectibleCardGames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Employee}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Manufacturer}">Manufacturer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Role}">Role</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/TableGames}">TableGames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/WarGames}">WarGames</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Содержимое страницы -->
<div class="container">
    <h1 class="div_flex_center margin_top_botoom_footer">WarGames</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">year_of_release</th>
            <th scope="col">data</th>
            <th scope="col">manufacturer</th>
            <th scope="col">Редактировать</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wargame : ${war_games}">
            <td th:text="${wargame.id}"></td>
            <td th:text="${wargame.name}"></td>
            <td th:text="${wargame.description}"></td>
            <td th:text="${wargame.year_of_release}"></td>
            <td th:text="${wargame.manufacturer_war_games != null ? wargame.manufacturer_war_games.name : '-'}"></td>
            <td><a class="btn btn-link"
                   th:href="@{/WarGames/page/update/{id}(id=${wargame.id})}">Редактировать</a>
            </td>
            <td><a class="btn btn-link"
                   th:href="@{/WarGames/delete/{id}(id=${wargame.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/WarGames/add}" method="post">
        <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}">
        <h2>Add WarGame</h2>
        <label class="form-control">Name:
            <input type="text" name="name" class="form-control" required/>
        </label><br/>
        <label class="form-control">Description:
            <input type="text" name="description" class="form-control" required/>
        </label><br/>
        <label class="form-control">Year of Release:
            <input type="text" name="year_of_release" class="form-control" required/>
        </label><br/>

        <label class="form-control">Manufacturer:
            <select class="form-control" name="manufacturer_war_games">
                <option>Выберите первичный ключ</option>
                <th:block th:each="manufacturer_id : ${primaryKeyValues}">
                    <option th:value="${manufacturer_id.id}"
                            th:text="${manufacturer_id.name}"></option>
                </th:block>
            </select>
        </label><br>

        <input type="submit" class="btn btn-light btn-outline-dark" value="Add WarGames"/>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
