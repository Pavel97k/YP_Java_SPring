<!-- Пример HTML с использованием Bootstrap -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Role Page</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/BoardRole_PlayingGames}">BoardRole_PlayingGames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/CitadelColourPaints}">CitadelColourPaints</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/CollectibleCardGames}">CollectibleCardGames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Employee}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Manufacturer}">Manufacturer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Role}">Role</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/TableGames}">TableGames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/WarGames}">WarGames</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Содержимое страницы -->
<div class="container">
    <h1 class="div_flex_center margin_top_botoom_footer">Role</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">name</th>
            <th scope="col">Редактировать</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td><a class="btn btn-link"
                   th:href="@{/Role/page/update/{id}(id=${role.id})}">Редактировать</a>
            </td>
            <td><a class="btn btn-link"
                   th:href="@{/Role/delete/{id}(id=${role.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/Role/add}" method="post">
        <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}">
        <h2>Add Role</h2>
        <label class="form-control">Name:
            <input type="text" name="name" class="form-control" required/>
        </label><br/>

        <input type="submit" class="btn btn-light btn-outline-dark" value="Add Role"/>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
